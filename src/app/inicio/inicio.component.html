<div class="container">
  <!-- Sección de logros -->
  <h2 class="my-4">Logros</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let achievement of achievements">
      <div class="card">
        <img [src]="achievement.img" alt="Imagen del logro" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ achievement.title }}</h5>
          <p class="card-text">{{ achievement.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de últimas noticias -->
  <h2 class="my-4">Últimas noticias</h2>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action" *ngFor="let news of latestNews">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ news.title }}</h5>
        <small>{{ news.date }}</small>
      </div>
      <p class="mb-1">{{ news.description }}</p>
    </a>
  </div>
</div>
