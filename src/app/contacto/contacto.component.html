<div class="container">
  <h2 class="my-4">Contacto</h2>

  <!-- Sección de redes sociales -->
  <div class="row">
    <div class="col-md-6">
      <h4>Redes sociales</h4>
      <ul class="list-unstyled">
        <li *ngFor="let social of socialMedia">
          <a [href]="social.link" target="_blank">
            <i [class]="social.icon"></i> {{ social.name }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Sección de formulario para agendar reunión -->
    <div class="col-md-6">
      <h4>Agendar una reunión</h4>
      <form (ngSubmit)="submitForm()" #reunionForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="reunion.name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="reunion.email" name="email">
        </div>
        <div class="form-group">
          <label for="date">Fecha</label>
          <input type="date" class="form-control" id="date" required [(ngModel)]="reunion.date" name="date">
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" [(ngModel)]="reunion.message" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!reunionForm.valid">Enviar</button>
      </form>
    </div>
  </div>
</div>
