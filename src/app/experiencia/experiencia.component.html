<div class="container">
  <h2 class="my-4">Experiencia</h2>
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4 text-center" *ngFor="let experience of experiences">
      <a [href]="experience.link" target="_blank">
        <img [src]="experience.logo" alt="Logo de {{ experience.company }}" class="img-fluid mb-2" style="max-height: 100px;">
        <h5>{{ experience.company }}</h5>
      </a>
      <p>{{ experience.position }}</p>
      <p>{{ experience.duration }}</p>
    </div>
  </div>
</div>
