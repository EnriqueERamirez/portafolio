<div class="container">
  <h2 class="my-4">Blogs y Videos</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let item of blogItems">
      <div class="card">
        <img [src]="item.img" alt="Imagen del blog/video" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <a [href]="item.link" target="_blank" class="btn btn-primary">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
